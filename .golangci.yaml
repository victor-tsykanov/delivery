run:
  concurrency: 8
  timeout: 10m
  issues-exit-code: 1

linters:
  disable-all: true
  enable:
    - errcheck
    - goconst
    - goimports
    - gosec
    - govet
    - ineffassign
    - revive
    - typecheck
    - unused

issues:
  exclude-use-default: false
  exclude:
    - should have a package comment
    - should have comment or be unexported
    - should have comment \(or a comment on this block\) or be unexported
